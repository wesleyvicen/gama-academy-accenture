<div class="container pt-5 text-center">

  <h1> Seja bem-vindo ao Bankline!</h1>
  <form class="form-signin" #form="ngForm">
    <div class="form-group mt-3">
      <input autocomplete="cpf" type="text" class="form-control" placeholder="cpf" minlength="11"
       [(ngModel)] = "cpf" name ="cpf" required
       [class.is-invalid]="exibeErro('cpf',form)" #cpfInput
       >
       <div class="invalid-feedback">
        CPF invalido
      </div>
    </div>
    <div class="form-group mt-3">
      <input autocomplete="username" type="text" class="form-control" placeholder="Usuário"
       [(ngModel)] = "login" name ="login" required
       [class.is-invalid]="exibeErro('login',form)" #loginInput
       >
       <div class="invalid-feedback">
        Usuário invalido
      </div>
    </div>
    <div class="form-group mt-3">
      <input autocomplete="nome" type="text" class="form-control" placeholder="Nome"
       [(ngModel)] = "nome" name ="nome" required
       [class.is-invalid]="exibeErro('nome',form)" #nomeInput
       >
       <div class="invalid-feedback">
        Nome invalido
      </div>
    </div>
    <div class="form-group mt-3">
      <input autocomplete="current-password" type="password" class="form-control" placeholder="Senha"  [(ngModel)] = "senha" name = "senha" required
      [class.is-invalid]="exibeErro('senha',form)" #senhaInput>
      <div class="invalid-feedback">
        Senha invalida
      </div>
    </div>


    <button type="submit" class="btn btn-primary mt-3" (click) ="onSubmit(form)">Cadastrar-se</button>



  </form>
</div>
