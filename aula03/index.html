<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>
    <div id="root">
       
    </div>

   
    <script>
        const app = document.querySelector('#root')
        app.innerHTML = `
                            <div class="container">
                            <div class="card">
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="name" placeholder="João da silva">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Idade</label>
                                        <input type="number" class="form-control" id="idade" placeholder="24">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Profissão</label>
                                        <input type="text" class="form-control" id="profissao" placeholder="Desenvolvedor">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Endereço</label>
                                        <input type="text" class="form-control" id="endereco" placeholder="Rua A">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Estado</label>
                                        <input type="text" class="form-control" id="estado" placeholder="Pernambuco">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Municipio</label>
                                        <input type="text" class="form-control" id="municipio" placeholder="Recife">
                                    </div>
                                    <button type="submit" onclick="SecondScreen()" class="btn btn-primary">Enviar</button>
                                </div>
                            </div>
                        </div>
        `
function SecondScreen(){
    let name = document.getElementById('name').value;
    let idade = document.getElementById('idade').value;
    let profissao = document.getElementById('profissao').value;
    let endereco = document.getElementById('endereco').value;
    let estado = document.getElementById('estado').value;
    let municipio = document.getElementById('municipio').value;
    app.innerHTML = ` <div class="card">
                            <div class="card-body">
                                <h1>Olá ${name}, Você tem ${idade} anos, trabalha de ${profissao}, mora em ${endereco}, no estado de ${estado}, no municipio: ${municipio}</h1>
                            </div>
                        </div>`;
}
    </script>
</body>
</html>
